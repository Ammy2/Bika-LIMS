# This buildout can be used to obtain a complete test system from scratch:
#
# Use it like this:
#
#    virtualenv .
#    ./bin/pip install zc.buildout
#    bin/buildout


[buildout]
extends = http://dist.plone.org/release/4.3.4/versions.cfg
versions = versions
develop = .

parts =
    lxml
    omelette
#    test
#    robot
    i18ndude
    update_translations

eggs =
    bika.lims
    i18ndude
    lxml

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml==2.3.6
force = false
static-build = true

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs = bika.lims [test]

[robot]
recipe = zc.recipe.egg
eggs = ${buildout:eggs} plone.app.robotframework

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[update_translations]
recipe = collective.recipe.template
output = ${buildout:directory}/bin/update_translations
input = inline:
    #!/bin/sh
    #Generated by buildout from bika.lims/buildout.cfg
    I18NDUDE=${buildout:directory}/bin/i18ndude
    EXCLUDE="bin build develop-eggs eggs include lib local parts"
    LOCALES=${buildout:directory}/bika/lims/locales

    echo cd $LOCALES
    cd $LOCALES

    ### Transifex - pull everything
    echo tx pull -a -f
    tx pull -a -f

    ###### bika domain ######
    ### Flush the english (transifex source language) po files
    ### If we don't do this, new bika-manual.pot translations won't be synced.
    > en/LC_MESSAGES/bika.po
    ### Re-scan source for new strings
    echo $I18NDUDE rebuild-pot -p bika.pot -c bika --exclude \"$EXCLUDE\" ${buildout:directory}
    $I18NDUDE rebuild-pot -p bika.pot -c bika --exclude "$EXCLUDE" ${buildout:directory}

    ### add manual translations (overrides)
    echo $I18NDUDE trmerge bika-tmp.pot bika-manual.pot > bika.pot
    $I18NDUDE trmerge bika-tmp.pot bika-manual.pot > bika.pot
    echo mv bika-tmp.pot bika.pot
    mv bika-tmp.pot bika.pot

    ### sync
    echo $I18NDUDE sync --pot bika.pot */LC_MESSAGES/bika.po
    $I18NDUDE sync --pot bika.pot */LC_MESSAGES/bika.po

    ###### plone domain ######
    ### Flush the english (transifex source language) po files
    ### If we don't do this, new bika-manual.pot translations won't be synced.
    > en/LC_MESSAGES/plone.po
    ### Re-scan source for new strings
    echo $I18NDUDE rebuild-pot --pot plone.pot --create plone ${buildout:directory}/bika/lims/profiles
    $I18NDUDE rebuild-pot --pot plone.pot --create plone ${buildout:directory}/bika/lims/profiles

    ### filter out messages that are already translated
    echo $I18NDUDE filter plone.pot ${buildout:directory}/parts/omelette/plone/app/locales/locales/plone.pot > plone-tmp.pot
    $I18NDUDE filter plone-tmp.pot ${buildout:directory}/parts/omelette/plone/app/locales/locales/plone.pot > plone-tmp.pot
    echo mv plone-tmp.pot plone.pot
    mv plone-tmp.pot plone.pot

    ### add manual translations (overrides)
    echo $I18NDUDE trmerge plone.pot plone-manual.pot > plone-tmp.pot
    $I18NDUDE trmerge plone.pot plone-manual.pot > plone-tmp.pot
    echo mv plone-tmp.pot plone.pot
    mv plone-tmp.pot plone.pot

    ### sync
    echo $I18NDUDE sync --pot plone.pot */LC_MESSAGES/plone.po
    $I18NDUDE sync --pot plone.pot */LC_MESSAGES/plone.po

    echo find . -name "*.mo" -delete
    find . -name "*.mo" -delete
    for po in `find . -name "*.po"`; do
        ###
        echo msgfmt -o `dirname $po`/`basename $po .po`.mo $po;
        msgfmt -o `dirname $po`/`basename $po .po`.mo $po;
    done

    ### Transifex
    echo run \"tx push -s -t\" if everything went smoothly.
mode = 755

[versions]
zc.buildout=2.3.1
setuptools=14.3
